<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wedd</title>
    <script>
      // GitHub Pages SPA fallback for project pages.
      // Keep "/wedd" and redirect the rest into query params.
      const pathSegmentsToKeep = 1;
      const locationData = window.location;
      locationData.replace(
        locationData.protocol +
          "//" +
          locationData.hostname +
          (locationData.port ? ":" + locationData.port : "") +
          locationData.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          locationData.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (locationData.search ? "&" + locationData.search.slice(1).replace(/&/g, "~and~") : "") +
          locationData.hash
      );
    </script>
  </head>
  <body></body>
</html>
